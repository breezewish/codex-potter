name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_INCREMENTAL: "0"
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: "1"

jobs:
  rust:
    name: ${{ matrix.check.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - name: Rustfmt
            command: cargo fmt --all -- --check
          - name: Clippy
            command: cargo clippy --workspace --all-targets --locked -- -D warnings
          - name: Tests
            command: cargo test --workspace --locked --profile ci-test
          - name: Build
            command: cargo build --workspace --all-targets --locked
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read pinned Rust toolchain
        id: rust-toolchain
        run: |
          channel="$(awk -F'\"' '/^[[:space:]]*channel[[:space:]]*=/{print $2; exit}' rust-toolchain.toml)"
          if [[ -z "$channel" ]]; then
            echo "Failed to read Rust toolchain channel from rust-toolchain.toml." >&2
            cat rust-toolchain.toml >&2
            exit 1
          fi
          echo "channel=$channel" >> "$GITHUB_OUTPUT"

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ steps.rust-toolchain.outputs.channel }}
          components: clippy, rustfmt

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: ${{ matrix.check.command }}
        run: ${{ matrix.check.command }}
